<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>BläddraNinja - sökmotor</title>

  <!-- Länkar till extern CSS-fil för utseende -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Länkar till extern JavaScript-fil som innehåller söklogik -->
  <!-- "defer" gör att skriptet laddas först efter att HTML är färdigladdad -->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Sidrubrik -->
    <h1>📚 BläddraNinja</h1>

    <!-- Sökfält och knapp -->
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Sök efter titel, författare, bibliotek..."
      />
      <button onclick="search()">🔍 Sök</button>
    </div>

     <!-- US7: Geo-kontroller (läggs under sökfältet) -->
    <div class="geo-controls" id="us7-controls" style="margin: 0.75rem 0;">
      <label for="radiusKm">Radie:</label>
      <select id="radiusKm">
        <option value="5">5 km</option>
        <option value="10" selected>10 km</option>
        <option value="25">25 km</option>
        <option value="50">50 km</option>
      </select>

      <button id="useMyLocation" type="button">Använd min position</button>
      <button id="searchGeoBtn" type="button">Sök böcker nära mig</button>
      <span id="geoStatus" style="margin-left:.5rem;"></span>
    </div>

    <!-- Här visas sökresultaten -->
    <div id="results"></div>
  </div>
</body>
</html>
