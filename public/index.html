<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>BläddraNinja - sökmotor</title>

  <!-- Länkar till extern CSS-fil för utseende -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Länkar till extern JavaScript-fil som innehåller söklogik -->
  <!-- "defer" gör att skriptet laddas först efter att HTML är färdigladdad -->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Sidrubrik -->
    <h1>📚 BläddraNinja</h1>

    <!-- 
    Sökfält och knapp!

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Sök efter titel, författare, bibliotek..."
      />
      <button onclick="search()">🔍 Sök</button>
    </div> 
    -->

<!-- Sökfält och knapp -->
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Sök efter titel, författare, bibliotek..."
  />
    <button id="searchButton">🔍 Sök</button>
</div>

<!-- Jag ändrade button oneclick itll id searchbutton eftersom 
    id = identifiera element (för att kunna jobba med det i CSS/JS).
    onclick = gör så att något händer när man klickar på elementet.  
  Detta betyder att 
  id="searchInput" → gör det möjligt att hitta sökrutan i koden.
  onclick="search()" → gör att knappen kör search() när man klickar på den. -->

    <!-- Här visas sökresultaten -->
    <div id="results"></div>
  </div>
</body>
</html>
